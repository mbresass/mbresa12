<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slideWrapper">
        <div class="slide">
            <img src="images/pic1.jpg" style="width: 100%;">
        </div>

        <div class="slide">
            <img src="images/pic2.jpg" style="width: 100%;">
        </div>

        <div class="slide">
            <img src="images/pic3.jpg" style="width: 100%;">
        </div>

    </div>


    <a class="prev"><img src="images/backward.png" style="width: 50px; height: 50px;" onclick="plusSlides(-1)"></a>
    <a class="next"><img src="images/forward.png" style="width: 50px; height: 50px;" onclick="plusSlides(+1)"></a>    




    <script src="main.js"></script>
</body>
</html>
